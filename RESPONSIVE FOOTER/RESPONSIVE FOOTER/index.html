<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Awesome Local Files -->
    <!-- <link rel="stylesheet" href="styles/all.min.css" /> -->

    <!-- Animate CSS CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <footer>
      <div class="footer__container">
        <div class="footer__icons">
          <a
            href="https://twitter.com/?lang=ru"
            class="footer__icons__icon animate__animated animate__rotateIn"
          >
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a
            href="https://ru-ru.facebook.com/"
            class="footer__icons__icon animate__animated animate__rotateIn"
          >
            <i class="fa-brands fa-square-facebook"></i>
          </a>
          <a
            href="https://www.instagram.com/"
            class="footer__icons__icon animate__animated animate__rotateIn"
          >
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a
            href="https://dribbble.com/"
            class="footer__icons__icon animate__animated animate__rotateIn"
          >
            <i class="fa-brands fa-dribbble"></i>
          </a>
          <a
            href="https://www.behance.net/"
            class="footer__icons__icon animate__animated animate__rotateIn"
          >
            <i class="fa-brands fa-behance"></i>
          </a>
          <a
            href="https://www.behance.net/"
            class="footer__icons__icon animate__animated animate__rotateIn"
          >
            <i class="fa-brands fa-behance"></i>
          </a>
        </div>

        <div class="footer__nav">
          <div class="footer__nav__menu animate__animated animate__fadeInLeft">
            <a href="#">Work</a>
            <a href="#">Story</a>
            <a href="#">Services</a>
          </div>
          <a
            href="#"
            class="footer__nav__logo animate__animated animate__fadeInUp animate__delay-1s"
            >flatstudio</a
          >
          <div class="footer__nav__menu animate__animated animate__fadeInRight">
            <a href="#">Careers</a>
            <a href="#">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
